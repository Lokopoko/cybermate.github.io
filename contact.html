<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Cyber Mate</title>
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="logo.png" alt="logo"></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="topics.html">Topics</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <form action="POST" data-netlify="true">
        <section class="contact background-contact" id="contact">
            <h2 class="text-center">Contact Us</h2>
            <div class="form">
                <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your Name">
                <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your Email">
                <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Describe Your Concerns"></textarea>

                <button class="btn btn-sm btn-dark">Submit</button>
            </div>
        </section>
    </form>

    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2021 www.cybermate.live - All rights reserved
        </p>
    </footer>
    <script src="js/resp.js"></script>
</body>

</html>
